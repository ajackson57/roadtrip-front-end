<div class="container">
  <h3>Change Password</h3>
  <div>
    <label for="oldPassword">Old Password</label>
    <input class="form-control" [(ngModel)]="oldPassword" type="password" placeholder="Old"/>
  </div>
  <div>
    <label for="newPassword">New Password</label>
    <input class="form-control" [(ngModel)]="newPassword" type="password" placeholder="New"/>
  </div>
  <div>
    <input class="btn btn-primary" (click)="changePassword()" type="submit" value="Change"/>
  </div>
</div>
<div *ngIf="auth.user" class="container">Password changed for: <strong>{{auth.user.email}}</strong></div>
